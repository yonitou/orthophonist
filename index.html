<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melissa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen" id="menu">
    <a class="menu-button" data-id="1"><img src="images/soleil.png" alt="soleil"><br>Exercice 1</a>
    <a class="menu-button" data-id="2"><img src="images/etoile.png" alt="etoile"><br>Exercice 2</a>
    <a class="menu-button" data-id="3"><img src="images/volume-icon.png" alt="volume-icon"><br>Exercice 3</a>
  </div>
  <div class="screen" id="exercise">
    <h2 id="state1">Réagissez le plus vite possible dès que vous voyez le soleil</h2>
    <a class="button" id="button1" href="#">Commencer l'exercice</a>
    <h2 id="state2">Réagissez le plus vite possible dès que vous voyez l'étoile</h2>
    <a class="button" id="button2" href="#">Commencer l'exercice</a>
    <h2 id="state3">Réagissez à chaque fois que vous entendez un son</h2>
    <a class="button" id="button3" href="#">Commencer l'exercice</a>
    <img id="image1" class="pop-image" src="images/soleil.png" alt="soleil">
    <img id="image2" class= "pop-image" src="images/etoile.png" alt="étoile">
    <h1 id="timer"></h1>
    <span id="countdown"></span>
  </div>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
